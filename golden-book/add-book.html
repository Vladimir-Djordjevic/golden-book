<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add book</title>
    <link rel="stylesheet" href="assets/css/style-add-book.css" />
  </head>
  <body>
    <div id="add-book-wrapper">
      <h1>Add Book</h1>
      <form action="navigation-page.html" id="book-form">
        <div class="wrapper-two">
          <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" class="form-control" />
            <p class="errorMessage display-none" style="color: red">
              Invalid URL format
            </p>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" />
            <p class="errorMessage display-none" style="color: red">
              Title need to start with upper case and at least to have 10 and
              maximum 50 characters
            </p>
          </div>
        </div>
        <div class="wrapper-two">
          <div class="form-group">
            <label for="author">Author</label>
            <select name="author" id="author" class="form-control">
              <option value="0"></option>
            </select>
            <p class="errorMessage display-none" style="color: red">
              Select an Author!
            </p>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input
              type="date"
              id="year"
              class="form-control"
              min="2022-01-01"
            />
            <p class="errorMessage display-none" style="color: red">
              Select a date!
            </p>
          </div>
        </div>
        <div class="wrapper-two">
          <div class="form-group">
            <label for="categories">Categories</label>
            <select name="categories" id="categories" class="form-control">
              <option value="0"></option>
            </select>
            <p class="errorMessage display-none" style="color: red">
              Select a category!
            </p>
          </div>
          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" class="form-control" />
            <p class="errorMessage display-none" style="color: red">
              Enter ISBN!
            </p>
          </div>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="description"
            id="description"
            cols="50"
            rows="10"
            placeholder="Description"
          ></textarea>
          <p class="errorMessage display-none" style="color: red">
            Enter a description up to 250 characters!
          </p>
        </div>
      </form>
      <div id="buttons">
        <a href="navigation-page.html"><input value="Cancel" id="cancel" /></a>
        <input value="Save" id="add" type="submit" form="book-form" />
      </div>
    </div>
    <script src="assets/js/code-add-book.js"></script>
  </body>
</html>
